<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modulgruppenverwaltung</title>
    <link rel="stylesheet" href="../style/navigationBar.css" type="text/css">
    <!-- <link rel="stylesheet" href="../style.css" type="text/css"> -->
    <link rel="stylesheet" href="../style/Modulansicht.css" type="text/css">
    <!-- <link rel="stylesheet" href="../style/tableFormatting.css" type="text/css"> -->
    <title>Modulgruppenübersicht</title>
</head>

<body>
<div id="UserMenu_All_Header">
    <div id="All_Header_left" class="All_Header_Boxes" style="float: left; margin-right: 5px">
        <a href="https://osca.hs-osnabrueck.de/">
            <div class="outer-wrapper" style="float:left">
                <div class="frame" style="height: 52px">
                    <img id="oscaImagelogo" class="oscaLogo">
                </div>
            </div>
        </a>

        <div class="dropdown" style="margin-left: 5px">
            <form action="/myModules">
                <button class="header_button">Modulverwaltung</button>
            </form>
            <div id="ModulesDropdown" class="dropdown-content">
                <!-- to be filled by script -->

            </div>
        </div>

        <div class="dropdown" style="margin-left: 5px">
            <form action="/myGroups">
                <button class="header_button">Meine Gruppen</button>
            </form>
            <div id="GroupsDropdown" class="dropdown-content">
                <!-- to be filled by script -->

            </div>
        </div>

    </div>

    <div id="All_Header_right" class="All_Header_Boxes" style="float: right">

        <div class="frame" style="float: left;">
            <a href="https://my.hs-osnabrueck.de/owa/">
                <div class="outer-wrapper" style="float:left">
                    <div class="frame" style="height: 52px">
                        <i id="mailIcon" class="far fa-envelope fa-lg" style="font-size: 25px"></i>
                    </div>
                </div>
            </a>
        </div>
        <div class="frame" style="float: left;">
            <a href="https://netcase.hs-osnabrueck.de">
                <div class="outer-wrapper" style="float:left">
                    <div class="frame" style="height: 52px">
                        <i id="netcaseIcon" class="fas fa-briefcase fa-lg" style="font-size: 25px"></i>
                    </div>
                </div>
            </a>
        </div>
        <div class="dropdown">
            <form action="/showUsers">
                <button class="header_button">Benutzer</button>
            </form>
        </div>
        <div class="dropdown">
            <form action="/logout" method="post">
                <button class="header_button">Logout</button>
            </form>
        </div>
    </div>
</div>

<div class="pageContent">
    
    <div class="grid-header"> <!-- Überschriftenzeile -->
        <h1 id="modulAnsichtHeader"></h1>
    </div>

    <div class ="grid-topic"> <!-- Topic 1-->
        <h1>Modulteilnehmer</h1>
    </div>

    <div class="grid-table participant-view">  <!-- Tabelle mit allen Modulteilnehmern -->
        <table>

            <thead>
                <tr>
                    <th class="participant-name">Name</th>
                    <th class="participant-email">Matrikelnummer</th>
                    <th class="participant-telefon">Studiengang</th>
                </tr>
            </thead>

            <tbody id="tableStudentModul">
            </tbody>

        </table>
    </div>

   <div class ="grid-button"> <!-- Buttons 1-->
       <form action="/editTeilnehmer">
           <button>Teilnehmer bearbeiten</button>
       </form>
   </div>

    <div class ="grid-b-topic"> <!-- Topic 2-->
        <h1>Hausarbeitsthemen</h1>
    </div>

    <div class="grid-b-button"> <!-- Buttons 2 -->
        <button>Alle Modulthemen</button>
        <button>Meine Modulthemen</button>
    </div>

    <div class="grid-b-table participant-view"> <!-- Tabelle mit Hausarbeitsthemen -->
        <table>

            <thead>
            <tr>
                <th class="participant-name">Thema</th>
                <th>Verantwortlicher</th>
                <th>Teilnehmer</th>
                <th>Max. Teilnehmer</th>
                <th>Beitritt</th>

            </tr>
            </thead>

            <tbody id="tableDataHausarbeit">
            </tbody>

        </table>
    </div>

    <div class="grid-c-button">
        <button> Teilnehmer hinzufügen</button>
        <button> Thema Löschen</button>
        <button> Automatische Themenverteilung</button>
    </div>

</div>

<script src="../scripts/Modulansicht.js"></script>
</body>
</html>
