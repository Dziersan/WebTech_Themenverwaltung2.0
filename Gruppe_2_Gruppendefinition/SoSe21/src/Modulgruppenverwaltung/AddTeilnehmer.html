<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modulteilnehmer hinzufügen</title>
    <link rel="stylesheet" href="../style/navigationBar.css" type="text/css">
    <link rel="stylesheet" href="../style/addTeilnehmer.css" type="text/css">
</head>
<body>

<div id="UserMenu_All_Header">
    <div id="All_Header_left" class="All_Header_Boxes" style="float: left; margin-right: 5px">
        <a href="https://osca.hs-osnabrueck.de/">
            <div class="outer-wrapper" style="float:left">
                <div class="frame" style="height: 52px">
                    <img id="oscaImagelogo" class="oscaLogo">
                </div>
            </div>
        </a>

        <div class="dropdown" style="margin-left: 5px">
            <form action="/modulverwaltung">
                <button class="header_button">Modulverwaltung</button>
            </form>
            <div id="ModulesDropdown" class="dropdown-content">
                <!-- to be filled by script -->

            </div>
        </div>

        <div class="dropdown" style="margin-left: 5px">
            <form action="/hausarbeitsthemen">
                <button class="header_button">Meine Gruppen</button>
            </form>
            <div id="GroupsDropdown" class="dropdown-content">
                <!-- to be filled by script -->

            </div>
        </div>

    </div>

    <div id="All_Header_right" class="All_Header_Boxes" style="float: right">

        <div class="frame" style="float: left;">
            <a href="https://my.hs-osnabrueck.de/owa/">
                <div class="outer-wrapper" style="float:left">
                    <div class="frame" style="height: 52px">
                        <i id="mailIcon" class="far fa-envelope fa-lg" style="font-size: 25px"></i>
                    </div>
                </div>
            </a>
        </div>
        <div class="frame" style="float: left;">
            <a href="https://netcase.hs-osnabrueck.de">
                <div class="outer-wrapper" style="float:left">
                    <div class="frame" style="height: 52px">
                        <i id="netcaseIcon" class="fas fa-briefcase fa-lg" style="font-size: 25px"></i>
                    </div>
                </div>
            </a>
        </div>
        <div class="dropdown">
            <form action="/showUsers">
                <button class="header_button">Benutzer</button>
            </form>
        </div>
        <div class="dropdown">
            <form action="/logout" method="post">
                <button class="header_button">Logout</button>
            </form>
        </div>
    </div>
</div>

<div class="pageContent">

    <div class="grid-header">
        <h1>Teilnehmer hinzufügen</h1>
    </div>

    <div class="grid-search-table participant-view">  <!-- Tabelle mit allen Studenten -->
        <table>

            <thead>
                <tr>
                    <th>Name</th>
                    <th>Matrikelnummer</th>
                    <th>Studiengang</th>
                    <th>Teilnehmer hinzufügen</th>
                </tr>
            </thead>

            <tbody id="searchtable">
            </tbody>

        </table>
    </div>

    <div class="grid-finish">
        <h1>Modulteilnehmer:</h1>
    </div>

    <div class="grid-table">
        <div class="grid-table participant-view">  <!-- Tabelle mit allen Studenten -->
            <table>

                <thead>
                <tr>
                    <th>Name</th>
                    <th>Matrikelnummer</th>
                    <th>Studiengang</th>
                    <th>Teilnehmer löschen</th>
                </tr>
                </thead>

                <tbody id="finishtable">
                </tbody>

            </table>
        </div>
    </div>

    <div class="grid-button">
        <button> Bestätigen</button>
    </div>

</div>


<script src="../scripts/Modulansicht.js"></script>
</body>
</html>
