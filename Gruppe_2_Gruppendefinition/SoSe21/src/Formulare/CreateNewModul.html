<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neues Modul erstellen</title>
    <script src="../scripts/CreateNewModul.js" type="text/javascript" language="JavaScript" ></script>
    <link rel="stylesheet" href="../style/navigationBar2.css" type="text/css">
    <link rel="stylesheet" href="../style/CreateNewModul.css" type="text/css">
</head>
<body>
<div>
    <form action="post">
        <div class="pageContent">
            <div class="grid-header">
                <h1>Neues Modul erstellen:</h1>
            </div>
            <div class="grid-content">
                <lable for="modulName">Modulname: </lable><br>
                <input type="text" id="modulName" name="modulName"><br><br>
                <lable for="Dozenten">Dozent wählen: </lable><br>
                <input list="Dozenten">
                <datalist id="Dozenten">
                </datalist><br><br>
                <label for="Semester">Semester: </label><br>
                <input type="text" id="Semester" name="Semester">
                <br><br>
                <label for="Pruefungsform">Prüfungsform:</label><br>
                <input  list="Pruefungsform">
                <datalist id="Pruefungsform">
                    <option value="Klausur1"></option>
                    <option value="Klausur2"></option>
                    <option value="Mündl. Prüfung"></option>
                    <option value="Hausarbeit"></option>
                </datalist><br><br>
                <label for="MaxTeilnehmer">Max. Teilnehmerzahl:</label><br>
                <input type="number" id="MaxTeilnehmer" min="0"><br><br>
                <input type="submit" value="Bestätigen">
            </div>
        </div>
    </form>
</div>


</body>
</html>
