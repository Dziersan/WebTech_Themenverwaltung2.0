<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <title>Anforderungseditor</title>


    <link rel="stylesheet" type="text/css" href="../css/editfield.css">
    <link rel="stylesheet" type="text/css" href="../css/reqs.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./javascript/AddAttribute.js" type="text/javascript"></script>
    <script src="./javascript/Toolbar.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="./javascript/newReqs.js" type="text/javascript"></script>
    <script src="./javascript/routesGetPostEditor.js" type="text/javascript" language="JavaScript"></script>
    <script src="./javascript/MSMilestone.js" type="text/javascript" language="JavaScript"></script>
    <script src="./javascript/Table_and_Load.js" type="text/javascript" language="JavaScript"></script>
</head>
<body>

<div class ="navbar"></div>

<div class="reqdiv">

    <div class="subreqdiv">
        <fieldset>
            <legend id="addreq">Anlegen einer Anforderung</legend>

            <a id="prio">Priorit√§t:</a>
            <select id="idpre" class="selectprio">
                <option value="">--Select--</option>
                <option id="mhave" value="M">Muss-Anforderung</option>
                <option id="shave" value="S">Soll-Anforderung</option>
                <option id="nhave" value="N">Nett-zu-haben</option>
            </select>

            <a id="addid">ID:</a>
            <input type="text" name="ID" id="id">

            <a id="addname">Name:</a>
            <input type="text" name="Name" id="name">
            <br>
            <br>
            <a id="addsh">Kurzbeschreibung:</a>
            <textarea id="shortdesc" class="shortdesc"></textarea>
            <br>
            <br>
            <a id="startid">Anfangszeitpunkt:</a>
            <input type="date" id="starttime">
            <a id="endid">Endzeitpunkt:</a>
            <input type="date" id="endtime">
            <button id="anfrage-btn" style="float: right" onclick="checkdouble()">anlegen</button>
        </fieldset>
    </div>

    <p></p>

    <div class="subreqdiv">
        <fieldset>
            <legend id="searchreq">Suchen einer Anforderung</legend>
            <a id="searchreqfield">Gesuchte Anforderung (ID / Name):</a>
            <input type="text" name="searchid" id="searchfield" onkeyup="searchID()"
                   placeholder="Nach ID suchen..">
            <input type="text" name="searchname" id="searchfieldname" onkeyup="searchName()"
                   placeholder="Nach Namen suchen..">
            <button id="allin" style="float: right" onclick="miniAll()">Alle einklappen</button>
            <button id="allout" style="float: right; margin-right: 1%" onclick="maxAll()">Alle
                ausklappen
            </button>
        </fieldset>
    </div>

    <p></p>

    <div class="subreqdiv">
        <fieldset>
            <legend id="reqs">Anforderungen</legend>
            <table id="reqtable" class="reqtable">
                <thead>
                <th id="tableid" style="width: 10%; cursor:pointer">ID</th>
                <th id="nametable" style="pointer-events: none">Name</th>
                <th id="startendtable" style="pointer-events: none">Start- / Endzeitpunkt</th>
                <th id="tableshortdesc" colspan="3" style="pointer-events: none">Kurzbeschreibung</th>
                </thead>
                <tbody id="mbody">
                <tr id="1" style="visibility:collapse">
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
                </tbody>
                <tbody id="sbody">
                <tr id="2" style="visibility:collapse">
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
                </tbody>
                <tbody id="nbody">
                <tr id="3" style="visibility:collapse">
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
                </tbody>
            </table>
            <br>
        </fieldset>
    </div>
</div>
<footer>
    <div class ="footer"></div>
</footer>
<script>
    $(function(){
        $(".navbar").load("navbar.html");
    });
</script>

<script>
    $(function(){
        $(".footer").load("footer.html");
    });
</script>

<script src="./javascript/tablesort.js" type="text/javascript" language="JavaScript"></script>
</body>
</html>
